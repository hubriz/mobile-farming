<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login &#124; Mobile Farming Solution</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<div class="clearfix top-spacer"></div>

<h3 class="text-center">Mobile Farming Solution</h3>
<hr class="clearfix" />
    
<div class="container" id="login-modal">
        <div class="login-content row">

            <div id="div-forms" class="col-md-4 col-md-offset-4">
            
                <!-- Begin # Login Form -->
                <form id="login-form">
                    <div class="login-body">
                        <div id="div-login-msg">
                            <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                            <span id="text-login-msg" class="text-muted">Type your username and password.</span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input id="login_username" class="form-control" type="text" placeholder="Username (type ERROR for error effect)" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input id="login_password" class="form-control" type="password" placeholder="Password" required>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="login-remember">
                            <label for="login-remember">Remember me</label>
                        </div>
                    </div>
                    <div class="login-footer">
                        <div>
                            <button type="submit" class="btn btn-info btn-lg btn-block">Login</button>
                        </div>
                        <div>
                            <button id="login_lost_btn" type="button" class="btn btn-link">Forgot Password?</button>
                            <button id="login_register_btn" type="button" class="btn btn-link">Register</button>
                        </div>
                    </div>
                </form>
                <!-- End # Login Form -->
                
                <!-- Begin | Lost Password Form -->
                <form id="lost-form" style="display:none;">
                    <div class="login-body">
                        <div id="div-lost-msg">
                            <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                            <span id="text-lost-msg" class="text-muted">Type your e-mail.</span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input id="lost_email" class="form-control" type="text" placeholder="E-Mail (type ERROR for error effect)" required>
                        </div>
                    </div>
                    <div class="login-footer">
                        <div>
                            <button type="submit" class="btn btn-info btn-lg btn-block">Send</button>
                        </div>
                        <div>
                            <button id="lost_login_btn" type="button" class="btn btn-link">Log In</button>
                            <button id="lost_register_btn" type="button" class="btn btn-link">Register</button>
                        </div>
                    </div>
                </form>
                <!-- End | Lost Password Form -->
                
                <!-- Begin | Register Form -->
                <form id="register-form" style="display:none;">
                    <div class="login-body">
                        <div id="div-register-msg">
                            <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                            <span id="text-register-msg" class="text-muted">Register an account.</span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input id="register_username" class="form-control" type="text" placeholder="Username (type ERROR for error effect)" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input id="register_email" class="form-control" type="text" placeholder="E-Mail" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input id="register_password" class="form-control" type="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="login-footer">
                        <div>
                            <button type="submit" class="btn btn-info btn-lg btn-block">Register</button>
                        </div>
                        <div>
                            <button id="register_login_btn" type="button" class="btn btn-link">Log In</button>
                            <button id="register_lost_btn" type="button" class="btn btn-link">Forgot Password?</button>
                        </div>
                    </div>
                </form>
                <!-- End | Register Form -->
                
            </div>
            
        </div>
</div>

<div class="footer">
    <p class="text-center text-muted"><small>Copyright &copy; 2017. All Rights Reserved. Mobile Farming Solution v.0.1</small></p>
</div>

</body>
</html>
